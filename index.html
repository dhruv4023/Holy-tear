<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    /* container */
    .Container {
        padding: 0.5rem;
        background-color: rgba(0, 0, 0, 0.548);
        min-height: 100vh;
        z-index: -1;
    }

    #Contact,
    #About {
        display: none;
    }

    /* font-size: 4rem; */

<body>


    <section>
        <div class="header">
            <div class="burger" id="burger" onclick="navigationBar()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <h1 id="logo">
                <i onclick="homeCnt()">
                    HolY TeaR
                </i>
            </h1>
            <div id="searchDiv">
                <form action="" method="get">
                    <input class="search" type="search" name="search" id="searchBox" placeholder="Search... ">
                    <button class="search" id="searchBtn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>
    <div id="navBar">
        <i class="navItem active" id="homeNavItem" onclick="homeCnt()">Home</i>
        <i class="navItem" id="aboutNavItem" onclick="aboutCnt()">About</i>
        <i class="navItem" id="contactNavItem" onclick="contactCnt()">Contact</i>
    </div>
    <section class="Container" onclick="hideNavigationBar()">

        <div id="Home">
            <h2>
                Welcome To Our Website
            </h2>

        </div>
        <div id="About">

        </div>
        <div id="Contact">
            <section class="formSection">
                <form class="formPart" action="/" method="">
                    <h3 id="FormTitle">Enter Details here</h3>
                    <input class="ibox" type="text" name="name" id="name" placeholder="Enter your name">
                    <input class="ibox" type="text" name="email" id="email" placeholder="Enter your Email address">
                    <input class="ibox" type="phone" name="phone" id="phone" placeholder="Enter your phone number">
                    <textarea class="ibox" name="mess" id="mess" cols='22' rows='5' placeholder="Enter your message here"></textarea>
                    <button class="btn" type="submit">Submit Details</button>
                </form>
            </section>
        </div>
    </section>
